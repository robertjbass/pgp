<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGP Encryption</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>PGP Encryption</h1>

    <form action="/api/encrypt" method="POST">
        <label for="publicKey">Public Key:</label>
        <textarea id="publicKey" name="publicKey" rows="10" required placeholder="-----BEGIN PGP PUBLIC KEY BLOCK-----
...
-----END PGP PUBLIC KEY BLOCK-----"></textarea>

        <label for="message">Message to Encrypt:</label>
        <textarea id="message" name="message" rows="6" required placeholder="Enter your message here..."></textarea>

        <button type="submit">Encrypt Message</button>
    </form>
</body>
</html>
